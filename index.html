<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephantom</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style> @import url('https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700&display=swap'); </style>
</head>
<body>
    <div class="screen">
        <div class="side-bar">
            <div class="elephantom-logo">
                <img src="./resources/logo.png" alt="elephantom logo" class="logo-img">
            </div>
            <div class="side-bar-link home-link">
                <a href="#">Home</a>
            </div>
            <div class="side-bar-link elephant-link">
                <a href="#">Elephant</a>
            </div>
        </div>
        <div class="work-field" >
            <div class="nav-bar">
                <p>Acumen Digital Interview Task / Elephantom</p>
            </div>
            <div class="field-box">
                <div class="table-title">
                    <p>All Staffs Information</p>
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
                  <div class="error-info hide">
                    <div>
                        <img src="https://img.freepik.com/free-vector/glitch-error-404-page-background_23-2148090410.jpg?w=2000" alt="err">
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
